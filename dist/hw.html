<!DOCTYPE html>
<html>
  <head>
    <title>http & ajax exercise</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <!-- listall -->
    <button type="submit" id="listallbtn">list all students</button>
    <div id="ajax-listall"></div>
    <br/>
    <!-- search -->
    <form id="ajax-search">
       student ID: <input type="text" name="sstudentID"><br>
       <button type="submit" id="searchbtn">search specific student</button>
    </form>
    <div id="ajax-target"></div>
    <br/>
    <!-- add -->
    <form id="ajax-add">
       student ID: <input type="text" name="astudentID"><br>
       student name: <input type="text" name="astudentname"><br>
       <button type="submit" id="addbtn">add new student</button>
    </form>
    <br/>
    <!-- delete -->
    <form id="ajax-delete">
       student ID: <input type="text" name="dstudentID"><br>
       <button type="submit" id="deletebtn">delete specific student</button>
    </form>
        
     <script src="./hw.js"></script>
  </body>
</html>
